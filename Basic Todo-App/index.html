<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>TODO_JS</title>
  </head>
  <body>
    <div class="app">
      <h4 class="mb-3">TODO APP</h4>
      <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
        <span>Add New Task</span>
        <i class="fas fa-plus"></i>
      </div>
      <h5 class="text-center my-3">Tasks</h5>

      <!-- Button trigger modal -->
      <!-- <button type="button" class="btn btn-primary">Launch demo modal</button> -->

      <!-- Modal -->
      <form
        class="modal fade"
        id="form"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add new Task</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p>Task Title</p>
              <input class="form-control" type="text" id="text-input" />
              <div id="message"></div>
              <br />
              <p>Due Date</p>
              <input class="form-control" type="date" name="" id="date-input" />
              <br />

              <p>Description</p>
              <textarea
                class="form-control"
                name=""
                id="text-area"
                cols="30"
                rows="5"
              ></textarea>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="submit" id="add" class="btn btn-primary">
                Add
              </button>
            </div>
          </div>
        </div>
      </form>

      <div id="tasks">
        <div>
          <span style="font-weight: bold">Task 1</span>
          <span class="date">2022-1-20</span>
          <p>Go for a walk</p>
          <span class="options">
            <i
              data-bs-toggle="modal"
              data-bs-target="#form"
              class="fas fa-edit"
              onClick="edittask(this)"
            ></i>
            <i onClick="deletetask(this)" class="fas fa-trash-alt"></i>
          </span>
        </div>
        <div>
          <span style="font-weight: bold">Task 2</span>
          <span class="date">2022-1-20</span>
          <p>Go for a walk</p>
          <span class="options"
            ><i
              data-bs-toggle="modal"
              data-bs-target="#form"
              class="fas fa-edit"
              onClick="edittask(this)"
            ></i>
            <i onClick="deletetask(this)" class="fas fa-trash-alt"></i
          ></span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
